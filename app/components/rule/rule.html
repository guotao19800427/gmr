<form class="form-horizontal">
  <div class="form-group">
    <label for="rule-category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select id="rule-category" class="form-control" ng-model="currentItem.category">
        <option value="Keyword">Keyword</option>
        <option value="Person">Person</option>
        <option value="Hashtag">Hashtag</option>
        <option value="Country">Country</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="add-rule" class="col-sm-2 control-label">Rule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add-rule" placeholder="Rule" ng-model="currentItem.rule">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-danger">Delete</button>
      <button type="submit" class="btn btn-default">Cancel</button>
      <button type="submit" class="btn btn-primary">Update</button>
    </div>
  </div>
</form>
