<form class="form-horizontal">
  <div class="form-group">
    <label for="rule-category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select id="rule-category" class="form-control" ng-model="currentItem.category">
        <option value="Keyword">Keyword</option>
        <option value="Person">Person</option>
        <option value="Hashtag">Hashtag</option>
        <option value="Country">Country</option>
      </select>
    </div>
  </div>
  <div class="form-group">
    <label for="add-rule" class="col-sm-2 control-label">Rule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add-rule" placeholder="Rule" ng-model="currentItem.rule">
    </div>
  </div>
  
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" class="btn btn-danger" ng-click="delete();">Delete</button>
      <button type="button" class="btn btn-default" ng-click="cancel();">Cancel</button>
      <button type="submit" class="btn btn-primary" ng-click="update();">Update</button>
    </div>
  </div>
</form>
<script type="text/ng-template" id="alertModalBox.html">
    <div class="modal-header">
        <h3 class="modal-title">Error</h3>
    </div>
    <div class="modal-body">
        
        {{errorMessage}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>
