<form class="form-horizontal" ng-submit="add();">
  <div class="form-group">
    <label for="add-category" class="col-sm-2 control-label">Category</label>
    <div class="col-sm-10">
      <select id="add-category" class="form-control" ng-model="category">
      	<option value="">Please select category</option>
  		  <option value="Keyword">Keyword</option>
  		  <option value="Person">Person</option>
  		  <option value="Hashtag">Hashtag</option>
  		  <option value="Country">Country</option>
  		</select>
    </div>
  </div>
  <div class="form-group">
    <label for="add-rule" class="col-sm-2 control-label">Rule</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="add-rule" placeholder="Rule" ng-model="rule">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <div class="checkbox">
        <label>
          <input type="checkbox"> Retrieve last 30 days
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <a class="btn btn-default" ui-sref="list">Cancel</a>
      <button type="submit" class="btn btn-primary">Add</button>
    </div>
  </div>
</form>
<script type="text/ng-template" id="alertModalBox.html">
    <div class="modal-header">
        <h3 class="modal-title">Error</h3>
    </div>
    <div class="modal-body">
        
        {{errorMessage}}
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" ng-click="ok()">OK</button>
    </div>
</script>
